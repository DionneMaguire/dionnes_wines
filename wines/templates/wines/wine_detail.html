{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if wine.image %}
                <a href="{{ wine.image.url }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{ wine.image.url }}" alt="{{ wine.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="/media/no_wine_image.webp" alt="{{ wine.name }}">
                </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="wine-details-container mb-5 mt-md-5">
                <p class="mb-0">{{ wine.name }}</p>
                <p class="mb-0">{{ wine.grape_type }}</p>
                <p class="mb-0">{{ wine.region }}, {{ wine.country }}</p>
                <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ wine.price }}</p>
                <p class="mt-3">{{ wine.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
